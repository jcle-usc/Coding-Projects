<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Le | Image Gallery Page Layout</title>

    <link rel="stylesheet" href="main.css">

    <style>
        #header {
            background-image: url('img/kpop2.png');
        }

        #main {
            margin: auto;
            width: 1000px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            /* align-items: flex-start; */
            justify-content: center;
            margin: 10px;
        }

        .image>p {
            background-color: grey;
            margin: 5px;
            border: 1px solid black;
        }

        .small {
            width: 235px;
            height: 185px;
        }

        .long {
            width: 470px;
            height: 185px;
        }

        .tall {
            width: 235px;
            height: 383px;
            /* margin-top: 25px; */
        }

        .big {
            width: 470px;
            height: 383px;
        }

        #container_one {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Gallery</h1>
    </div>

    <div id="navbar">
        <a href="interest.html">Home</a>
        <a href="">Gallery</a>
    </div>

            <div class="image">

            <div id="container_one">

                </div>
                <div class="image">

            </div>
            <div class="image">

            </div>
            <div class="image">
