<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Le | Image Puzzle</title>

    <style>
        h1 {
            color: black;
            text-align: center;
            margin: 0px;
        }

        #header {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        #main {
            display: flex;
            width: 600px;
            margin: 0 auto;
            justify-content: center;
            flex-wrap: wrap;
        }

        img {
            width: 200px;
            height: auto;
        }

        #one {
            position: relative;
            bottom: 10px;
            right: 10px;
        }

        #two {
            position: relative;
            bottom: 10px;
            left: 10px;
        }

        #three {
            position: relative;
            top: 10px;
            left: 10px;
        }

        #four {
            position: relative;
            left: 10px;
        }

        #five {
            position: relative;
            right: 10px;
        }

        #six {
            position: relative;
            top: 20px;
        }

        #seven {
            position: relative;
            left: 10px;
            top: 10px;
        }

        #one,
        #two,
        #three,
        #four,
        #five,
        #six,
        #seven {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Golden Retriever</h1>
        <h1>Puzzle</h1>
    </div>
    <div id="main">
        <img id="one" class="draggable" src="img/row-1-column-1.png" alt="top left">
        <img class="draggable" src="img/row-1-column-2.png" alt="top middle">
        <img id="two" class="draggable" src="img/row-1-column-3.png" alt="top right">
        <img class="draggable" src="img/row-2-column-1.png" alt="middle left">
        <img id="three" class="draggable" src="img/row-2-column-2.png" alt="middle middle">
        <img id="four" class="draggable" src="img/row-2-column-3.png" alt="middle right">
        <img id="five" class="draggable" src="img/row-3-column-1.png" alt="bototm left">
        <img id="six" class="draggable" src="img/row-3-column-2.png" alt="bottom middle">
        <img id="seven" class="draggable" src="img/row-3-column-3.png" alt="bottom right">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        var $draggable = $('.draggable').draggabilly({
            // options...
        })
    </script>
</body>

</html>
