<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Le | CSS Effects</title>

    <style>
        #images {
            width: 300px;
            padding-top: 200px;
            margin: 0 auto;
        }

        img {
            width: 300px;
            height: 300px;
            border: 5px solid lightgrey;
            box-shadow: 1px 1px 5px black;
            position: absolute;
            transition: all 1s ease;
        }

        #one {
            transform: translate(0px);
            z-index: 3;
        }

        #two {
            transform: translateX(15px) rotate(5deg);
            z-index: 2;
        }

        #three {
            transform: translateX(30px) rotate(10deg);
            z-index: 1;
        }

        #images:hover #one{
            transform: scale(1.3) translate(-125px, -20px) rotate(-10deg);
        }

        #images:hover #two {
            transform: scale(1.3) rotate(20deg);
        }

        #images:hover #three {
            transform: scale(1.3) translate(125px, 20px) rotate(50deg);
        }
    </style>
</head>

<body>
    <div id="images">
        <img src="img/cat1.png" alt="cat 1" id="one">
        <img src="img/cat2.png" alt="cat 2" id="two">
        <img src="img/cat3.png" alt="cat 3" id="three">
    </div>
</body>

</html>
